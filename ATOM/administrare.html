                        <h3 class="text-center">
                          Adauga un produs</h3>

                                </span>
                                <input type="text" class="form-control" placeholder="Nume produs" />

                        <div class="form-group">

                    <form class="container" id="form1" enctype="multipart/form-data" method="post" action="Upload.aspx">

                        <div id="fileName"></div>
                        <div id="fileSize"></div>
                        <div id="fileType"></div>
                        <div class="row">
                          <input type="button" onclick="uploadFile()" value="Incarca"  />
                        </div>
                        <div id="progressNumber"></div>

                                </div>
                            </div>
